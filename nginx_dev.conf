# NGINX config for devdestek.tesmer.org.tr and devdestekapi.tesmer.org.tr

# Frontend domain
server {
    listen 80;
    server_name devdestek.tesmer.org.tr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devdestek.tesmer.org.tr;

    ssl_certificate /etc/nginx/ssl/devdestek.tesmer.org.tr.crt;
    ssl_certificate_key /etc/nginx/ssl/devdestek.tesmer.org.tr.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /var/www/html; # Update this to your frontend build path
        try_files $uri $uri/ /index.html;
    }
}

# API domain
server {
    listen 80;
    server_name devdestekapi.tesmer.org.tr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devdestekapi.tesmer.org.tr;

    ssl_certificate /etc/nginx/ssl/devdestekapi.tesmer.org.tr.crt;
    ssl_certificate_key /etc/nginx/ssl/devdestekapi.tesmer.org.tr.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://127.0.0.1:8000; # Forward to FastAPI backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /ws {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
