version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: destek_db
      POSTGRES_USER: destek_user
      POSTGRES_PASSWORD: destek_pass
      TZ: Europe/Istanbul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - destek_network
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile.combined
    container_name: destek-app
    ports:
      - "3005:80"
    volumes:
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - TZ=Europe/Istanbul
      - UPLOAD_DIR=/app/uploads
      - DATABASE_URL=postgresql://destek_user:destek_pass@db:5432/destek_db
      - CORS_ORIGINS=http://localhost,https://destek.tesmer.org.tr
    extra_hosts:
      - "tesmer.local:192.168.0.13"
    depends_on:
      - db
    networks:
      - destek_network

networks:
  destek_network:
    driver: bridge

volumes:
  postgres_data:
